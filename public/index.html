<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- 更新移动端视口设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#081c31" />
  <!-- 添加移动端全屏模式配置 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta
          name="description"
          content="全球市场指数实时监控 - 以科技风格可视化呈现全球主要股票指数涨跌情况"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- 添加预连接以提高性能 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <!-- 使用更现代的字体加载方式 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <title>全球市场指数</title>
  <!-- 添加移动端启动屏幕样式 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #081c31;
      color: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #root {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* 禁用iOS上的点击高亮 */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    /* 避免iOS上的双击放大 */
    html {
      touch-action: manipulation;
    }

    /* 启动屏幕样式 */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #081c31;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .splash-title {
      font-size: 24px;
      color: #64b5f6;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .splash-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(100, 181, 246, 0.3);
      border-radius: 50%;
      border-top-color: #64b5f6;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<noscript>您需要启用JavaScript才能运行此应用。</noscript>

<!-- 启动屏幕 -->
<div class="splash-screen" id="splash">
  <div class="splash-logo">
    <!-- 简单的SVG标志 -->
    <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <circle cx="60" cy="60" r="50" fill="#081c31" stroke="#64b5f6" stroke-width="3" />
      <circle cx="60" cy="60" r="40" fill="none" stroke="#64b5f6" stroke-width="2" stroke-dasharray="2,2" />
      <circle cx="30" cy="40" r="5" fill="#f44336" />
      <circle cx="80" cy="30" r="8" fill="#4caf50" />
      <circle cx="90" cy="70" r="6" fill="#f44336" />
      <circle cx="45" cy="80" r="7" fill="#4caf50" />
    </svg>
  </div>
  <h1 class="splash-title">全球市场指数</h1>
  <div class="splash-spinner"></div>
</div>

<div id="root"></div>

<!-- 隐藏启动屏幕的脚本 -->
<script>
  // 在页面加载完成后淡出启动屏幕
  window.addEventListener('load', function() {
    // 给应用一点加载时间
    setTimeout(function() {
      const splash = document.getElementById('splash');
      splash.style.opacity = '0';

      // 动画完成后移除启动屏幕
      setTimeout(function() {
        splash.style.display = 'none';
      }, 500);
    }, 1000);
  });

  // 添加禁用双指缩放
  document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
  });
</script>
</body>
</html>
